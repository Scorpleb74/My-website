<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        .person {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1rem;
        }
        .person img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ccc;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Team</h1>
    </header>
    <div class="grid">
        <div class="person">
            <img src="placeholder.jpg" alt="Person 1">
            <p>Person 1</p>
        </div>
        <div class="person">
            <img src="placeholder.jpg" alt="Person 2">
            <p>Person 2</p>
        </div>
        <div class="person">
            <img src="placeholder.jpg" alt="Person 3">
            <p>Person 3</p>
        </div>
        <div class="person">
            <img src="placeholder.jpg" alt="Person 4">
            <p>Person 4</p>
        </div>
        <div class="person">
            <img src="placeholder.jpg" alt="Person 5">
            <p>Person 5</p>
        </div>
        <div class="person">
            <img src="placeholder.jpg" alt="Person 6">
            <p>Person 6</p>
        </div>
        <div class="person">
            <img src="placeholder.jpg" alt="Person 7">
            <p>Person 7</p>
        </div>
        <div class="person">
            <img src="placeholder.jpg" alt="Person 8">
            <p>Person 8</p>
        </div>
    </div>
</body>
</html>
